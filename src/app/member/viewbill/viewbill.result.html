<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="memberId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.memberId}}</td>
  </ng-container>

  <ng-container matColumnDef="lastPaidDate">
    <th mat-header-cell *matHeaderCellDef>Last Paid Date</th>
    <td mat-cell *matCellDef="let element">{{element.lastPaidDate | date}}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Due Date</th>
    <td mat-cell *matCellDef="let element">{{element.dueDate | date}}</td>
  </ng-container>

  <ng-container matColumnDef="dueAmount">
    <th mat-header-cell *matHeaderCellDef>Due Amount</th>
    <td mat-cell *matCellDef="let element">{{element.dueAmount}}</td>
  </ng-container>

  <ng-container matColumnDef="lateCharge">
    <th mat-header-cell *matHeaderCellDef>Late Charge</th>
    <td mat-cell *matCellDef="let element">{{element.lateCharge}}</td>
  </ng-container>

  <ng-container matColumnDef="policyId">
    <th mat-header-cell *matHeaderCellDef>Policy Id</th>
    <td mat-cell *matCellDef="let element">{{element.policyId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h1>{{this.data.policyId}}</h1>
