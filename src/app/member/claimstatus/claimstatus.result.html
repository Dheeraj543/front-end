<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="claimId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.claimId}}</td>
  </ng-container>

  <ng-container matColumnDef="memberId">
    <th mat-header-cell *matHeaderCellDef>Member ID</th>
    <td mat-cell *matCellDef="let element">{{element.memberId}}</td>
  </ng-container>

  <ng-container matColumnDef="claimStatus">
    <th mat-header-cell *matHeaderCellDef>Claim Status</th>
    <td mat-cell *matCellDef="let element">{{element.claimStatus}}</td>
  </ng-container>

  <ng-container matColumnDef="claimDescription">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.claimDescription}}</td>
  </ng-container>

  <ng-container matColumnDef="policyId">
    <th mat-header-cell *matHeaderCellDef>Policy ID</th>
    <td mat-cell *matCellDef="let element">{{element.policyId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
